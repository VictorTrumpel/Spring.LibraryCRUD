<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Добавить нового читателя</a>
<br>
<a th:href="@{/book}">Перейти к списку книг</a>

</body>
</html>
