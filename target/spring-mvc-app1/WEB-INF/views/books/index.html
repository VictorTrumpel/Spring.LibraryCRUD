<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/book/{id}(id=${book.getBookId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYearOfPublish()}">user</a>
</div>

<br/>
<hr/>

<a th:href="@{/book/new}">Добавить книгу</a>
<br>
<a th:href="@{/people}">Перейти к списку читателей</a>

</body>
</html>
