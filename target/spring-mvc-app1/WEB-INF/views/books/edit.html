<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="title">Введите название книги:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
      title error
    </div>

    <br/>

    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
      author error
    </div>

    <br/>

    <label for="yearOfPublish">Введите год публикации: </label>
    <input type="number" th:field="*{yearOfPublish}" id="yearOfPublish"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">
      yearOfPublish error
    </div>

    <br/>

    <input type="submit" value="Изменить!"/>
</form>

</body>
</html>
